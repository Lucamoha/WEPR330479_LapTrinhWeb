<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin}">
<section layout:fragment="content" class="row">
    <div class="col-6 offset-3">
        <form th:action="@{/admin/categories/save}" th:object="${category}" method="post" enctype="multipart/form-data">
            <div class="card">
                <div class="card-header">
                    <h3 th:text="${category.getName() != null} ? 'Edit Category' : 'Add Category'"></h3>
                </div>
                <div class="card-body">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="mb-3">
                        <label for="name">Category Name</label>
                        <input type="text" th:field="*{name}" id="name" class="form-control"/>
                    </div>
                    <label>Ảnh</label>

                    <!-- Hiển thị ảnh hiện tại nếu có -->
                    <div th:if="${category.image}">
                        <img th:src="@{|/uploads/images/${category.image}|}" style="max-height:80px" alt="">
                    </div>
                    <input type="file" name="imageFile" accept="image/*">

                    <hr>
                    <button type="submit" class="btn btn-success">Save</button>
                    <hr>
                    <a th:href="@{/admin/categories}">Quay lại</a>
                </div>
            </div>
        </form>
    </div>
</section>
</html>
