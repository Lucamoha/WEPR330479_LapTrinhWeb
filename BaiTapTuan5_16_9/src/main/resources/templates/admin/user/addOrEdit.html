<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin}">
<section layout:fragment="content" class="row">
    <div class="col-6 offset-3">
        <form th:action="@{/admin/user/save}" th:object="${account}" method="post" enctype="multipart/form-data">
            <div class="card">
                <div class="card-header">
                    <h3 th:text="${account.getUsername() != null} ? 'Edit User' : 'Add User'"></h3>
                </div>
                <div class="card-body">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="mb-3">
                        <label for="username">User username</label>
                        <input type="text" th:field="*{username}" id="username" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="password">User password</label>
                        <input type="text" th:field="*{password}" id="password" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="fullName">User fullName</label>
                        <input type="text" th:field="*{fullName}" id="fullName" class="form-control"/>
                    </div>
                    <label>Ảnh</label>

                    <!-- Hiển thị ảnh hiện tại nếu có -->
                    <div th:if="${account.image}">
                        <img th:src="@{|/uploads/images/${account.image}|}" style="max-height:80px" alt="">
                    </div>
                    <input type="file" name="imageFile" accept="image/*">

                    <hr>
                    <button type="submit" class="btn btn-success">Save</button>
                    <hr>
                    <a th:href="@{/admin/user}">Quay lại</a>
                </div>
            </div>
        </form>
    </div>
</section>
</html>
