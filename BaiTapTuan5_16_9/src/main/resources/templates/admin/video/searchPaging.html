<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin}">
<section layout:fragment="content" class="row">
    <div class="col">
        <div class="card">
            <div class="card-header d-flex justify-content-between">
                <span>List Video</span>
                <a class="btn btn-success" th:href="@{/admin/video/add}">+ Add New</a>
            </div>
            <div class="card-body">
                <!-- Form tìm kiếm -->
                <form th:action="@{/admin/video/search}" method="get" class="mb-3 d-flex" enctype="multipart/form-data">
                    <input type="text" name="keyword" th:value="${keyword}" placeholder="Search..."
                           class="form-control me-2"/>
                    <button type="submit" class="btn btn-outline-primary">Search</button>
                </form>

                <!-- Bảng dữ liệu -->
                <table class="table table-striped" th:if="${videoPage.hasContent()}">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Video</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="video : ${videoPage.content}">
                        <td th:text="${video.id}"></td>
                        <td th:text="${video.title}"></td>
                        <td th:text="${video.description}"></td>
                        <td >
                            <div th:if="${video.url != null}">
                                <video controls style="max-width:300px" th:src="@{|/uploads/videos/${video.url}|}"></video>
                            </div>
                        </td>
                        <td>
                            <a th:href="@{'/admin/video/edit/' + ${video.id}}"
                               class="btn btn-warning btn-sm">Edit</a>
                            <a th:href="@{'/admin/video/delete/' + ${video.id}}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Are you sure?')">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <!-- Phân trang -->
                <nav th:if="${videoPage.totalPages > 1}">
                    <ul class="pagination">
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, videoPage.totalPages-1)}"
                            th:classappend="${i == videoPage.number} ? 'active'">
                            <a class="page-link"
                               th:href="@{/admin/video/search(keyword=${keyword}, page=${i}, size=${videoPage.size})}"
                               th:text="${i+1}"></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</section>
</html>
